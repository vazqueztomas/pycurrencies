[build-system]
requires = [
  "setuptools ~= 68.2",
  "wheel ~= 0.41.2",
  "setuptools-pipfile ~= 0.7.0",
]

[project]
name = "pycurrencies"
authors = [{ name = "Tomas Vazquez", email = 'vazquezt2018@gmail.com' }]
description = "pycurrencies is a package that you can use to take the current value of the dollar in Argentina"
requires-python = ">= 3.8"
readme = "README.md"
keywords = ["web", "dolar", "scrap", "dollar", "currencies"]
dependencies = ['termcolor', 'requests', 'typer', 'bs4']
dynamic = ["version"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  # Pick your license as you wish (see also "license" above)
  "License :: OSI Approved :: MIT License",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]
[project.urls]
repository = "https://github.com/vazqueztomas/dolar-scrapper"

[tool.setuptools]

[project.scripts]
dolar-scrap = "pycurrencies.main:main"

[tool.pylint]
disable = ["missing-module-docstring", "missing-function-docstring"]

[tool.semantic_release]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
repo_dir = "/Users/tomasvazquez/Develops/pycurrencies"
no_git_verify = false
tag_format = "v{version}"
version_variables = ["pycurrencies.__init__.py:__version__"]


[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false
